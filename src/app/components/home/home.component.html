<!-- product -->
<section>    
    
    <div class="row g-3">
        @for (product of productsList.slice(0,50); track product.id) {

        <div class="col-md-2" >

            <div  class="border p-2 product">
                <div [routerLink]="['/details',product.id]">
                    <img [src]="product.image"  style="height:150px ;" [alt]="product.title | termtext :2">
                    <h3 class="small text-main">{{product.category}}</h3>
                    <h4 class="h6">{{ product.title| termtext :2}}</h4>

                    <div class="d-flex justify-content-between align-items-center">
                        <div><span>{{product.price}} EGP</span></div>
                        
                        <div>
                            @for (item of [1,2,3,4,5].slice(0,product.rating.rate); track $index) {
                            <span> <i class=" fas  fa-star rating-color"></i> </span>

                            }
                            @if(product.rating.rate%1!==0){
                            <i class="fas fa-star-half-alt rating-color"></i>

                            }
                            <span class="text-muted">{{product.rating.rate}}</span>
                        </div>
                    </div>

                </div>
              
                <div>

                    <button class="btn-main w-100" >Add To Cart</button>
                </div>
            </div>
        </div>

        }
    </div>
</section>
